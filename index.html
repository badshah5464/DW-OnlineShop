<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/010f924f62.js" crossorigin="anonymous"></script>
    <title>DW-OnlineShope | Home</title>
    <link rel="icon" href="./MetalDW-logo.png">
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="./MetalDW-logo.png" alt="Logo">
            <p><span>D</span>W-<span>O</span>nline<span>S</span>hop</p>
        </div>

        <section class="navigation-icon">
            <nav>
                <ul>
                    <li><a href="./index.html" class="cart-icon"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#footer" class="cart-icon"><i class="fa-solid fa-circle-info"></i></a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="index-main">

        <!--!||||||||||||||||||||||||||||||||  -->
        <!--* add1 -->
        <section class="add1 m-tb-50 main-m-lr">
            <div class="add1-title">
                <h2>Lowest Price <br> Best Quality Shopping</h2>
                <div class="service-order">
                    <div style="border-right: 2px solid black;">
                        <div class="service-icon"><img src="./Home-delevery.svg" alt="Home_delivery"></div>
                        <p>Free <br> Delivery</p>
                    </div>
                    <div>
                        <div class="service-icon"><img src="./Cash-back.svg" alt="cash-back"></div>
                        <p>Cash on <br> Delivery</p>
                    </div>
                    <div style="border-left: 2px solid black;">
                        <div class="service-icon"><img src="./Easy-Return.svg" alt="Easy-Return"></div>
                        <p>Easy <br> Return</p>
                    </div>
                </div>
            </div>
            <div class="add1-img">
                <img src="./add1.jpg" alt="">
            </div>
        </section>

        <!--!||||||||||||||||||||||||||||||||  -->
        <!--* partition -->
        <section class="partition main-m-lr">
            <div class="line"></div>
            <div class="line-title">
                <h3>Top Categories to choose from</h3>
            </div>
            <div class="line"></div>
        </section>

        <!--!||||||||||||||||||||||||||||||||  -->
        <!--* ProductAdd -->
        <section class="productAdd m-tb-50">
            <h3>Fashion Store...</h3>
            <div class="proImage">
                <div class="product-img set-img1">
                    <img src="https://m.media-amazon.com/images/I/71ey9w1JYTL._SL1500_.jpg" alt="productAdd">
                    <div><a href="./Product.html">Electronic Item's</a></div>
                </div>
                <div class="product-img set-img2">
                    <img src="https://m.media-amazon.com/images/I/51lP3VinwoL._UY879_.jpg" alt="productAdd">
                    <div><a href="./Product.html">Man's Clothes</a></div>
                </div>
                <div class="product-img set-img3">
                    <img src="https://m.media-amazon.com/images/I/71P5TSBvg9L._UL1500_.jpg" alt="productAdd">
                    <div><a href="./Product.html">Man's Clothes</a></div>
                </div>
            </div>
        </section>

        <!--!||||||||||||||||||||||||||||||||  -->
        <section class="">
            <h2>heading</h2>
        </section>

    </main>

    <script src="./header.js"></script>
</body>
<!--!||||||||||||||||||||||||||||||||  -->

</html>
