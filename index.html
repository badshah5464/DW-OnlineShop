<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>DW-OnlineShope | Home</title>

<body class="index-body">
    <header>
        <div class="logo">
            <img src="./MetalDW-logo.png" alt="Logo">
            <p><span>D</span>W-<span>O</span>nline<span>S</span>hop</p>
        </div>

        <section class="navigation-icon">
            <nav>
                <ul>
