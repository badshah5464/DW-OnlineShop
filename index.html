<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/010f924f62.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./MetalDW-logo.png">
    <title>DW_OnlineShop</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!--? Logo -->
        <div class="logo"><img src="./MetalDW-logo.png" alt="Logo"></div>
        <!--? NavBar -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#footer">About</a></li>
            </ul>
        </nav>
        <!--? Cart -->
        <section class="add-to-cart">
            <div id="cartIcon" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <!--! inside cart product -->
            <div class="cart-detail" id="cartDetail"></div>
        </section>
    </header>

    <main>
        
        <!--? Product menu bar -->
        <div class="aside-arrow" id="asideIcon">
            <i class="fa-solid fa-caret-right" id="right"></i>
            <!-- <i class="fa-solid fa-caret-left left" id="left"></i> -->
        </div>
        <aside class="aside" id="asideDetail">
            <div class="aside-detail">
                <h3>Product Menu</h3>
                <div><a href="#earbud">Earbud</a></div>
                <div><a href="#tShirt">t-shirt for man</a></div>
                <div><a href="#tShirtWomen">t-shirt for women</a></div>
                <div><a href="#shoes">Shoes for man</a></div>
            </div>
        </aside>

        <!--? Product's is Here -->
        <div class="product-container">
            <section id="earbud" class="product"></section>
            <hr>
            <section id="shoes" class="product"></section>
            <hr>
            <section id="tShirtWomen" class="product"></section>
            <hr>
            <section id="tShirt" class="product"></section>
        </div>
    </main>

    <footer id="footer">
        <h3>Change 123</h3>
        <p>This is a paragraph</p>
        <p>lol</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
