<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/010f924f62.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="./MetalDW-logo.png">
    <title>DW_OnlineShop</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <script>window.alert("Welcome to DW-OnlineShop")</script> -->
    <header>
        <div class="logo">
            <img src="./MetalDW-logo.png" alt="Logo">
            <p><span>D</span>W-<span>O</span>nline<span>S</span>hop</p>
        </div>

        <section class="navigation-icon">
            <nav>
                <ul>
                    <li><a href="./index.html" class="cart-icon"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#footer" class="cart-icon"><i class="fa-solid fa-circle-info"></i></a></li>
                </ul>
            </nav>

            <div>
                <div id="cartIcon" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="cart-detail" id="cartDetail"></div>
            </div>
        </section>
    </header>

    <main class="product-main">

        <!--? Product menu bar -->
        <div class="aside-arrow" id="asideIcon">
            <i class="fa-solid fa-caret-right" id="right"></i>
            <!-- <i class="fa-solid fa-caret-left left" id="left"></i> -->
        </div>
        <aside class="aside" id="asideDetail">
            <div class="aside-detail">
                <h3>Product Menu</h3>
                <div><a href="#earbud">Earbud</a></div>
                <div><a href="#tShirt">t-shirt for man</a></div>
                <div><a href="#tShirtWomen">t-shirt for women</a></div>
                <div><a href="#shoes">Shoes for man</a></div>
            </div>
        </aside>

        <!--? Product's is Here -->
        <div class="product-container">
            <section id="earbud" class="product"></section>
            <hr>
            <section id="shoes" class="product"></section>
            <hr>
            <section id="tShirtWomen" class="product"></section>
            <hr>
            <section id="tShirt" class="product"></section>
        </div>
    </main>

    <footer id="footer" style="display: flex; align-items: center; justify-content: center;">
        <h1 style="text-align: center; color: red;">Under Working! <span style="color: orange;"><i
                    class="fa-solid fa-triangle-exclamation"></i></span></h1>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
